<app-header></app-header>
<div class="course-container">
  <div class="top">
    <div class="left">
      <div class="name">{{ course?.title }}</div>
      <div class="rating">{{ course?.description }}</div>
      <img class="cover" src="assets/images/book.png" alt="">
    </div>
    <form [formGroup]="reviewForm" class="right">
      <div class="title">Review this Course</div>
      <div class="rating-form">
        <label for="uname">Name</label>
        <input type="text" name="uname" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="review">Review</label>
        <textarea name="review" rows="3" class="form-control" formControlName="review"></textarea>
      </div>
      <div class="btn-container">
        <button class="btn btn-dark ">Submit</button>
      </div>
    </form>
  </div>
  <div class="bottom"></div>
</div>
