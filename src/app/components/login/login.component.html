<div class="login-container">
    <img class="film" src="assets/images/book.png" alt="">
    <div class="logo">E-Learning</div>
    <div class="desc">
        Welcome to E-Learning academy.
    </div>
</div>
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="uname">User Name</label>
        <input type="text" name="user-name" class="form-control" formControlName="userName">
    </div>
    <div class="form-group">
        <label for="pword">Password</label>
        <input type="password" name="p-word" class="form-control" formControlName="password">
    </div>
    <div class="btn-container">
        <div class="error">{{ errorMessage }}</div>
        <button class="btn btn-dark">Login</button>

    </div>
</form>
