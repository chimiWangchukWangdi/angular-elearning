<div class="login-container">
    <img class="film" src="assets/images/book.png" alt="">
    <div class="logo">E-Learning</div>
    <div class="desc">
        Welcome to E-Learning academy.
    </div>
</div>
<div class="login-form">
    <div class="form-group">
        <label for="uname">User Name</label>
        <input type="text" name="user-name" class="form-control" [(ngModel)]="userName">
    </div>
    <div class="form-group">
        <label for="pword">Password</label>
        <input type="password" name="p-word" class="form-control" [(ngModel)]="password">
    </div>
    <div class="btn-container">
        <div class="error">{{ errorMessage }}</div>
        <button class="btn btn-dark" (click)="login()">Login</button>

    </div>
</div>
